
<html>
  <head>
    <title>kinda.fun CAMEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@400;800&amp;family=Libre+Baskerville:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <link href="css/cameo.css" type="text/css" rel="stylesheet"/>
  </head>
</html>
<body>
  <div id="app" v-cloak="v-cloak">
    <main>
      <div class="three-to-compare">
        <draggable class="list-group unranked" :list="round.leftSide" group="people" @start="isDragging = true" @end="isDragging = false">
          <div class="cameo list-group-item" v-for="(element, index) in round.leftSide" :key="index">
            <figure><img :src="'/cameos/'+element.slug+'.jpg'"/></figure>
            <figcaption>
              <div class="name">{{ element.name }}</div>
              <div class="desc" v-if="element.desc">{{element.desc}}</div>
            </figcaption>
          </div>
        </draggable>
        <draggable class="list-group ranked" :list="round.rightSide" group="people" v-if="computedGuessingPhase != 'answers'">
          <div class="cameo list-group-item" v-for="(element, index) in round.rightSide" :rank="(index + 1)" :key="index">
            <figure><img :src="'/cameos/'+element.slug+'.jpg'"/></figure>
            <figcaption>
              <div class="rank">{{'#'+(index + 1)}}</div>
              <div class="name">{{ element.name }}</div>
              <div class="desc" v-if="element.desc">{{element.desc}}</div>
            </figcaption>
          </div>
          <div class="help-text" v-if="round.rightSide.length &lt; 1"> 
            <div class="inside">place guesses here</div>
          </div>
        </draggable>
        <div class="list-group guessed ranked" v-if="computedGuessingPhase == 'answers'">
          <div class="cameo" v-for="(element, index) in round.rightSide" :rank="(index + 1)" :key="index" v-bind:class="{ correct: round.rightSide[index] == round.correctSide[index], incorrect: round.rightSide[index] != round.correctSide[index] }">
            <figure><img :src="'/cameos/'+element.slug+'.jpg'"/></figure>
            <figcaption>
              <div class="rank">{{'#'+(index + 1)}}</div>
              <div class="name">{{ element.name }}</div>
              <div class="desc" v-if="element.desc">{{element.desc}}</div>
            </figcaption>
          </div>
          <div class="help-text" v-if="round.rightSide.length &lt; 1"> </div>
        </div>
        <div class="list-group correct" v-if="round.orderConfirmed">
          <div class="cameo" v-for="(element, index) in round.correctSide" :rank="(index + 1)" :key="index">
            <figure><img :src="'/cameos/'+element.slug+'.jpg'"/></figure>
            <figcaption>
              <div class="name">{{ element.name }}</div>
              <div class="guess-value" v-if="round.guessValueIndex == index">
                <form class="guess-value" @submit.prevent="checkValueGuess">
                  <input placeholder="Guess Value" type="number" v-model="ui.valueGuess" v-focus="v-focus"/>
                  <button v-if="ui.valueGuess &gt; 0">✔️</button>
                  <div class="fake-tooltip arrow_box">
                    <div class="text">Now guess {{round.correctSide[round.guessValueIndex].name}}'s Cameo value</div>
                  </div>
                </form>
              </div>
              <div class="value" v-else="v-else">{{dollars(element.value)}}</div>
            </figcaption>
          </div>
        </div>
      </div>
      <div class="underbanner">
        <div class="sort-the-above" v-if="computedGuessingPhase == 'sort'"><span>Sort the above by their relative Cameo value.</span></div>
        <div class="finalize-button-holder" v-else-if="computedGuessingPhase == 'submit'">
          <button @click="submitSortOrder()">Submit Answers</button>
        </div>
        <div class="enter-value-prompt" v-else-if="computedGuessingPhase == 'answers'"><span>Enter {{round.correctSide[round.guessValueIndex].name}}'s Cameo Value</span></div>
      </div>
    </main>
  </div>
  <script src="public/js/libraries/vue.full.js"></script>
  <script>const testing = true;</script>
  <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>
  <script src="public/js/libraries/vue-toast-notification.min.js"></script>
  <link href="public/css/libraries/vue-toast-notification.css" type="text/css" rel="stylesheet"/>
  <script src="public/js/min/cameo.min.js?updated2021-01-07@22:46:28"></script>
</body>
