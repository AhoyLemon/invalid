
<div class="employee-screen">
  <h2>Player Screen</h2>
  <p>Create Your Password.</p>
  <ul>
    <li>{{round.challenge.nameAsRule}}</li>
    <li v-for="(rule,index) in round.rules">{{rule.message}}</li>
    <li>Passwords are case-insensitive</li>
    <li v-if="round.bugs &amp;&amp; round.bugs.length &gt; 0 "> <span v-if="round.bugs.length == 1">There is a system bug.</span><span v-else="v-else">There are {{round.bugs.length}} system bugs.</span></li>
  </ul>
</div>
