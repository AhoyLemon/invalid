
<main class="dealer">
  <div class="players">
    <div class="player" v-for="(player,index) in players">
      <div class="number">{{index+1}}</div>
      <div class="name">{{player.name}}</div>
      <blockquote>
        <p>{{player.card}}</p>
      </blockquote>
    </div>
  </div>
  <div class="button-holder">
    <button>Deal Card</button>
  </div>
</main>
